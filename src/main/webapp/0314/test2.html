<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">
	
function proc1(){
	//id=result1인 요소를 검색하여 hellow 를 출력
	//document.getElementById("result1").innerHTML="<h1>hellow</h1>"
	$("#result1").html("<h1>hellow</h1>");
}



$(document).ready(function(){
	//버튼을 클릭하면
	$("#btn2").on('click',()=>{
		//result2를 검색
		$("#result2").html("<h1>안녕</h1>")

		})
})

		//result2를 검색
		$("#result2").html("<h1>안녕</h1>")
	
		})
}
*/



</script>
</head>
<body>


<div class="box">
	<p>
	버튼의 이벤트 핸들러 설정 방법 <br>
	&lt;input type="button" value="확인" onclick="proc1()">
	</p>
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1"></div>
</div>


<div class="box">
	<p>
	버튼의 이벤트 핸들러 설정 방법 <br>
	&lt;input type="button" value="확인" onclick="proc1()">
	</p>
	<input type="button" value="확인" id="btn2">
	<div id="result2"></div>
</div>

<script src="../js/rectprint.js"></script>
</body>
</html>
