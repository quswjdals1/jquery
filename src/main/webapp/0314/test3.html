<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>


<script type="text/javascript">

$(document).ready(function(){
	//$("input[type=button]")
	$("#btn1").on('click',function(){
		hh=document.getElementsByTagName("h1")[1].style.color="red";
	})
	
	
	$("#btn2").on('click', function(){
		hh = $("#result1 h1");
		hh.css("color","blue");
	})
	
	$("#btn3").on('click', function(){
		hh = $("h1");
		hh.eq(3).css("color","gray");
	})
})
	

</script>
</head>
<body>


<div class="box">
	<div id="result1">
		<h1>무궁화 꽃이 피었습니다.</h1>
		<h1>무궁화 꽃이 피었습니다.</h1>
		<h1>무궁화 꽃이 피었습니다.</h1>
		<h1>무궁화 꽃이 피었습니다.</h1>
		<h1>무궁화 꽃이 피었습니다.</h1>
		<p>$(h1)이 배열일때 $(h1).css('color',"blue") 하면 모든 요소에 적용</p>
		<p>$(h1)이 배열일때 $(h1).eq(2).css('color',"blue") 하면 3번째 요소에 적용</p>
	</div>
	<input type="button" value="확인" id="btn1">
	<input type="button" value="확인" id="btn2">
	<input type="button" value="확인" id="btn3">
</div>



</body>
</html>
