<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
.visible, .hidden{
	height: 50px;
}
</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$("#visible").on("click",function(){
		
		//visi = $("#result1 p:visible").text();
		str = "";
		$("#result1 p:visible").each(function(){
			str+=$(this).text()+"<br>"
		})
		
		$(".visible").html(str);
	})
	$("#hidden").on("click",function(){
		
		//hid=$("#result1 p:hidden").text();
		
		str="";
		$("#result1 p:hidden").each(function(){
			str += $(this).text()+"<br>"
		})
		
		$(".hidden").html(str);
	})
	
})

</script>
</head>
<body>


<div class="box">
	<p>
	</p>	
	<input type="button" value="visible" id="visible">
	<input type="button" value="hidden" id="hidden">
	<div id="result1">

	  <p> 보이는 문단</p>
	  <p style="visibility:hidden;">숨겨진 문단</p>
	  <p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
	  <p style="opacity:0;"> 투명한 문단</p>

	</div>	
	<div class="visible"></div>
	<div class="hidden"></div>
</div>



</body>
</html>
