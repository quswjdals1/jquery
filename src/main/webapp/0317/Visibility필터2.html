<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
.visible, .hidden{
	height: 50px;
}
</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$("#visible").on("click",function(){
		str="***visible객체 정보***<br>";
		$("form *:visible").each(function(){
			//태그이름
			//alert(this.tagNme);
			
			
			if(this.tagName=="INPUT"){//대문자로 비교해야함
				str+=`${$(this).attr("name")} : ${$(this).val()}<br>`;
			}else if(this.tagNmae !="BR"){
				str+=`${$(this).text()} <br>`;
			}
		})
		$(".visible").html(str);
	})
	$("#hidden").on("click",function(){
		str="***visible객체 정보***<br>";
		$("form *:hidden").each(function(){
			//태그이름
			//alert(this.tagNme);
			
			
			if(this.tagName=="INPUT"){//대문자로 비교해야함
				str+=`${$(this).attr("name")} : ${$(this).val()}<br>`;
			}else if(this.tagNmae !="BR"){
				str+=`${$(this).text()} <br>`;
			}
		})
		$(".hidden").html(str);
	})
	
})

</script>
</head>
<body>


<div class="box">
	<p>
	</p>	
	<input type="button" value="hidden" id="hidden">
	<input type="button" value="visible" id="visible">
	<div id="result1">

			이름 : <input type="text" name="userName" value="홍길동">   
			<span style="visibility:hidden">이름을 입력하세요</span><br>  
			성별 : <input type="radio" name="sung" value="남" checked>남자  
			<input type="radio" name="sung" value="여">여자  
		</form>	
	</div>	
	<div class="hidden"></div>

</div>
