<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
img{
	width: 100px;
	height: 100px;
}


</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$("#btn1").on("click",function(){
		$("img").attr("title",function(){
			//해당 img의 src의 값을 가져온다
			vsrc = $(this).attr("src");

			//이름부분을 추출한다 - slice
			start = vsrc.lastIndexOf("/");
			end = vsrc.lastIndexOf(".") ;
			
			
			
			vtitle =vsrc.slice(start+1,end) ;
			
			return vtitle;
			
		});
	})
	
	
	$("img").on("click",function(){
		$(this).removeAttr("title");
	})
})

</script>
</head>
<body>


<div class="box">
	<p>

	</p>	
	<input type="button" value="확인" id="btn1">

	<div class="result" id="result1">
	<img alt="jquery.jpg" src="../images/jQuery.jpg">
	<img alt="jquery.jpg" src="../images/spongebob.png">
	<img alt="jquery.jpg" src="../images/UML.jpg">
	<img alt="jquery.jpg" src="../images/Penguins.jpg">
	<img alt="jquery.jpg" src="../images/뱅쇼.jpg">
	</div>	

</div>




</body>
</html>
