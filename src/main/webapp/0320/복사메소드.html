<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
img{
	width: 50px;
	height: 50px;
}

.result{
	padding: 10px;
	background: yellow;
}
</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$(".pp").on("click",function(){
		$(this).css("font-size","+=5px");
	})
	$("#clone").on("click",function(){
		//p1=$("#p1").clone();
		//$("#result1").append(p1);
		
		$("#p1").clone().appendTo($('#result1'));
	})
	$("#clonetrue").on("click",function(){
		$("#p2").clone(true).appendTo($("#result2"));
	})
})

</script>
</head>
<body>


<div class="box">
	<p>

	</p>	
	<input type="button" value="복사" id="clone">
	<input type="button" value="복사true" id="clonetrue">
	<p class="pp" id="p1">사랑은 늘 도망가</p>
	<p class="pp" id="p2">우리들의 블루스</p>
	<div class="result" id="result1"></div>	
	<div class="result" id="result2"></div>
</div>




</body>
</html>
