<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
img{
	width: 50px;
	height: 50px;
}

.result{
	padding: 10px;
	background: yellow;
}
</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$("#empty").on("click",function(){
		$('#result1').empty();
	})
	
	$("#remove").on("click",function(){
		$('#result2').remove();
	})
	
	$("#removesel").on("click",function(){
		$('p').remove('.test');
	})
	
})

</script>
</head>
<body>


<div class="box">
	<p>
	empty<br>
	remove<br>
	</p>	
	<input type="button" value="empty" id="empty">
	<input type="button" value="remove" id="remove">
	<input type="button" value="removesel" id="removesel">
	<div class="result" id="result1">
		<p>무궁화 꽃이 피었습니다.</p>
	</div>	
	<div class="result" id="result2">
		<p>무궁화 꽃이 피었습니다.</p>
	</div>	
	<p class="test">진달래 꽃이 피었습니다.</p>

</div>




</body>
</html>
