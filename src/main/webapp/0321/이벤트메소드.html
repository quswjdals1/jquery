<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
img{
	width: 100px;
	height: 100px;
}


</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	
	//$("#btn1").bind("click",function(){
	//})
	
	//$("#btn1").click(function(){
	//})
	
	$("#btn1").on("click",function(){
		ptag="<p class='pp'>hello</p>";
		$("#result1").append($(ptag));
	})
	
	$("#btn2").on("click",function(){
		
		//$("#btn1").unbind("click");
		
		$("#btn1").off("click");
	})

	$("#btn3").one("click",function(){
		ptag="<p class='pp'>hello</p>";
		$("#result3").append($(ptag));
	})

	//바인드 형식의 이벤트 핸들러 이기 때문에 새롭게 만들어진 요소에는 적용되지 않는다.
	/*
	$(".pp").on("click",function(){
		alert("pp");
	})
	*/
	
	//새롭게 만들어진 요소의 이벤트 핸들러 작성
	//$(document).delegate(".pp","click",function(){})
	$(document).on("click",".pp",function(){
		
		cr= parseInt(Math.random()*256);
		cg= parseInt(Math.random()*256);
		cb= parseInt(Math.random()*256);
		
		cr16 = cr.toString(16);
		cg16 = cg.toString(16);
		cb16 = cb.toString(16);
		$(this).css("background","#"+cr16+cg16+cb16);
		
	})
	
	$("#pclear").on("click",function(){
		$(document).off("click",".pp");
	})
	
	
})

</script>
</head>
<body>


<div class="box">
	<p>
	버튼 클릭시 &lt;p>태그를 생성하여 result1에 추가한다.<br>
	이벤트 종료버튼 클릭시 더이상 클릭 이벤트 핸들러는 작동하지 않는다.<br>
	
	새롭게 만들어진 요소의 이벤트 핸들러 작성시 delegate방식으로 처리
	</p>	
	<input type="button" value="확인" id="btn1">
	<input type="button" value="이벤트종료" id="btn2">
	<br>
	<div class="result" id="result1">
			$(document).on("click",".pp",function(){})<br>
			<input type="button" value="p클릭해제" id="pclear">
	</div>	

</div>


<div class="box">
	<p>
	버튼 클릭시 &lt;p>태그를 생성하여 result3에 추가한다.<br>
	한번만 실행되도록 한다.
	</p>	
	<input type="button" value="확인" id="btn3">
	<div class="result" id="result3">
	
	</div>	

</div>





</body>
</html>
