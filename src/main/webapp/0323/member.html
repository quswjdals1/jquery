<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
table{
	text-align: center;
	border-collapse: collapse;
	border: 2px solid black;
}
td{
	width: 300px;
	height: 100px;
}

</style>

<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(()=>{
	$("#member").on("click",function(){
		
		$.ajax({
			url : "http://localhost/jqpro/0323/memberList.jsp",
			type : "get",
			success : function(res){
				code="<table border='1'>"
				code+="<tr><td>아이디</td><td>이름</td>"
				code+="<td>전화번호</td><td>이메일</td></tr>"
				
				$.each(res,function(i,v){
					code+=`<tr><td>${v["mem_id"]}</td><td>${v["mem_name"]}</td>`
					code+=`<td>${v["mem_hp"]}</td><td>${v["mem_mail"]}</td></tr>`
				})
				code+="</table>"
				
				$("#result").html(code);
			},
			error : function(xhr){
				alert("상태 : "+xhr.status);
			},
			dataType : "json"
		})
	})
	
})
</script>
</head>
<body>


<div class="box">
	<p>

	</p>	
	<input type="button" value="확인" id="member">

	<div id="result">

	</div>
</div>






</body>
</html>
